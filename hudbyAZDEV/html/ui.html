<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" id="font">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<title>TREW UI</title>
	</head>
	<body style="font-family: 'Montserrat'">
		<div id="ui">
			<div class="info server" style="display:block;">
				<div id="server"></div>
			</div>
			<div class="info player">
				<div id="job" style="display:block;">
					<span>Jobname</span>
				</div>
				<div id="money">
					<div class="icon text" id="society" style="display:none;">
						<span>0</span>
						<i class="fas fa-briefcase"></i>
					</div>
					<div class="icon text" id="bank" style="display:none;">
						<span>0</span>
						<i class="fas fa-credit-card"></i>
					</div>
					<div class="money-box" id="blackMoney" style="display:block;">
						<span>0</span>
						 €
					</div>
					<div class="money-box" id="wallet" style="display:block;">
						<span>0</span>
						 €
					</div>
				</div>
			</div>
			<div class="info player-status">
				<div id="status">
					<ul>
						<li class="iconProgress" id="thirst" style="display:block;">
							<i class="fas fa-tint"></i>
							<span></span>
						</li>
						<li class="iconProgress" id="hunger" style="display:block;">
							<i class="fas fa-hamburger"></i>
							<span></span>
						</li>
						<li class="iconProgress" id="stamina" style="display:none;">
							<i class="fas fa-running"></i>
							<span></span>
						</li>
						<li class="iconProgress" id="armor" style="display:block;">
							<i class="fas fa-shield-alt"></i>
							<span></span>
						</li>
						<li class="iconProgress" id="health" style="display:block;">
							<i class="fas fa-prescription-bottle-alt"></i>
							<span></span>
						</li>
					</ul>
				</div>
			</div>
				</div>
			</div>
			<audio id="sounds">
				<source type="audio/ogg"></audio>
			</div>
			<script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>	
			<script src="app.js"></script>
		</body>
	</html>
